name: "setup-uv-env"
description: "Composite action to setup the UV environment."

runs:
  using: "composite"
  steps:
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true

    - name: Install the project
      run: uv sync --group dev --frozen
      shell: bash
